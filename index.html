<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewpart" content="widht=device-widht, initial-scale=1,0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="Image/Celular_instagram_2.png" class="Instagram-phone" alt="Celular apresentando um perfil do Instagram">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="Image/Logo_Instagram.png" class="Instagram_logo" alt="Logo do Instagram">
                    <div class="profile-photo">
                      <img src="Image/Marilise Morona_perfil.png" class="Foto_perfil" alt="Foto do Perfil do Instagram">
                    </div>
                <a href="#" class="Instagram-login">Continue como Marilise Morona</a>
                <a href="#" class="Instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é Marilise Morona</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p></div>
                <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </body>
</html>
